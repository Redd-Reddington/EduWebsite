<body>

    <!-- Location-->

     </section>



        <!-- Start Contact Form-->
        <section class="contactForm">
            <div class="row">
                <div class="contactCol">
                    <i class="fa-solid fa-house"></i>
                <span>
                    <h5>Eduford University Building</h5>
                    <p>Eduford, United Arab Emirates,<br>
                        P.O. Box 12345,<br>
                        Dubai, UAE.
                    </p>
                </span>
                </div>
    
                <div class="contactCol">
                    <i class="fa-solid fa-phone"></i>
                <span>
                    <h5>+233345676788</h5>
                    <p>Monday to Sunday,<br>
                        6am - 11pm.</p>
                </span>
                </div>
                
                <div class="contactCol">
                    <i class="fa-solid fa-envelope"></i>
                <span>
                    <h5>eduford@eduford.com<h5>
                    <p>Monday to Sunday, <br>
                        6am - 11pm.</p>
                </span>
                </div>
            </div>

            <div class="contactCol">
                <form action="">
                    <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="name" required>
                    <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>
                    <textarea placeholder="Message" id="message" name="message" autocomplete="on" required></textarea>
                    <button type="submit" onclick="send()">Submit</button>
                </form>
                
           </div>

        </div>
    </section>

        <!-- End Contact Form-->

    <script>
        var menu = document.getElementById("navLinks");
        if (window.matchMedia("(min-width: 700px)").matches) {
          menu.style.display = "block"; // Show menu
      } else {
        menu.style.display = "none"; // Hide menu
  }

       function showMenu() {
           document.querySelector('.navLinks').style.display = 'block';
       }
       function hideMenu() {
           document.querySelector('.navLinks').style.display = 'none';
       }


       function send() {
       var templateParams = {
        name: document.getElementById('name'),
        email: document.getElementById('email'),
        message: document.getElementById('message')
       };
      
       emailjs.send('service_87n7yws', 'template_mxdpv46', templateParams).then(
        (response) => {
            alert('SUCCESS!', response.status, response.text);
        },
        (error) => {
            alert('FAILED...', error);
        },
       );
    
       }



   </script>
